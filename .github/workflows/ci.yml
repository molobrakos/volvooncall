name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.8'
            toxenv: py38
          - python-version: '3.9'
            toxenv: py39,lint,pytype
          - python-version: '3.10'
            toxenv: py310
          - python-version: '3.11'
            toxenv: py311
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox
      - name: tox
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
      