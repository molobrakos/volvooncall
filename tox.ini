[tox]
envlist=
     py35
     py36
     py37
     py38
skip_missing_interpreters = true

[testenv]
deps =
     -rrequirements.txt
     pytest
     pytest-sugar
     asynctest
     pytest-asyncio
commands = py.test

[pytest]
addopts=
     --doctest-modules
filterwarnings =
    ignore:Using or importing the ABCs.*and in 3.8 it will stop working:DeprecationWarning

[testenv:lint]
deps =
     -rrequirements.txt
     pylint
     black
     white
     flake8
     flake8-bugbear
commands =
     white --check volvooncall voc
     pylint -E volvooncall
     flake8 --version
     flake8 --exclude=.tox,.tmp
#    pydocstyle